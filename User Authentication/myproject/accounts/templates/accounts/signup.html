{% extends 'accounts/base.html' %}

{% block title %}Sign Up{% endblock %}

{% block content %}
    <h2>Create an Account</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}
        <button type="submit">SIGN UP</button>
    </form>
    <a href="{% url 'login' %}">Back to Login</a>
{% endblock %}
